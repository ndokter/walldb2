<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-center-group {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input[type="search"] {
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 1em;
            outline: none;
            width: 300px;
        }

        .search-form input[type="search"]::placeholder {
            color: #bbb;
        }

        .search-form button[type="submit"] {
            padding: 8px 15px;
            background-color: #4cae4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .search-form button[type="submit"]:hover {
            background-color: #5cb85c;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 15px;
        }

        .wallpaper {
            /* flex: 1 1 300px;
            min-width: 250px;
            max-width: 350px; */
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
        }

        .wallpaper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .wallpaper:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-center-group">
            <a href="/">WallDB</a>
            <form class="search-form" method="GET" action="{% url 'index' %}">
                {{search_form.q }}
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>

    </footer>
</body>

</html>
